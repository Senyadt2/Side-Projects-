<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Design for Grid</h1>
    <section>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let t1 = anime.timeline({
        easing: "easeOutExpo", //how the easing works
        // easing: 'easeOutElastic(amplitude, period)'
        // easing: "steps(1)",
        duration: 1000,
        // loop: true,
      });
      t1.add({
        width: "100%",
        targets: "div", //selecting
        backgroundColor: "rgb(244,127,115)", //background color
        delay: anime.stagger(100), //delay
      });
      t1.add({
        targets: "div", //selectingac
        width: "100%",
        backgroundColor: "rgb(235,235,255)", //background color
      });
      t1.add(
        {
          targets: "h1", //selecting
          top: "20%", //h1 is absolute so
          opacity: 1, //h1 was set as opacity 0
        },
        "-=1600"
      );

      let rotateMe = anime({
        targets: "section",
        scaleY: "2",
        scaleX: "2",
        translateX: "40%",
        rotate: "45deg",
        autoplay: false,
        // loop: true,
      });

      document.querySelector("h1").addEventListener("mouseover", () => {
        rotateMe.play();
      });
    </script>
  </body>
</html>
