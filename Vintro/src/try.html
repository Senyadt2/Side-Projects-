<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .function-based-values-demo {
        position: relative;
      }

      .el {
        width: 50px;
        height: 50px;
        background-color: #3498db;
        margin: 5px;
        display: inline-flex;
        border-radius: 50%;
        margin: 50px;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="function-based-values-demo">
      <div class="el" data-x="5">V</div>
      <div class="el" data-x="10">I</div>
      <div class="el" data-x="15">N</div>
      <div class="el" data-x="20">T</div>
      <div class="el" data-x="25">R</div>
      <div class="el" data-x="30">O</div>
      <!-- Add more elements as needed -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      anime({
        targets: ".function-based-values-demo .el",
        translateX: function (el) {
          return el.getAttribute("data-x");
        },
        translateY: function (el, i) {
          return "50%";
        },
        scale: function (el, i, l) {
          return 2;
        },
        rotate: function () {
          //   return anime.random(-360, 360);
        },
        borderRadius: function () {
          return ["50%", anime.random(10, 35) + "%"];
        },
        duration: function () {
          return anime.random(500, 1000);
        },
        delay: function () {
          return anime.random(0, 400);
        },
        direction: "alternate",
        loop: true,
      });
    </script>
  </body>
</html>
