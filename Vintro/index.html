<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./dist/output.css" rel="stylesheet" /> -->
    <link href="./input.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Acme&family=Mr+Dafoe&family=Poppins:ital,wght@0,500;1,900&family=Shippori+Mincho:wght@800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* border: 1px solid black; */
      }
      ul > li {
        font-family: "Acme", sans-serif;
      }
      .cards {
        z-index: 0;
      }
      .cards > img {
        border-radius: 40%;
      }
    </style>
  </head>
  <body>
    <div class="w-full h-auto bg-slate-300">
      <!-- first section  -->
      <div class="relative w-full h-auto bg-slate-300 md:min-h-screen">
        <!-- nav  -->
        <div class="flex justify-around opacity-0" id="nav">
          <div
            class="inline-block p-4 cursor-pointer hamburger md:hidden"
            onclick="toggleNavList()"
          >
            <div class="bg-black w-6 h-0.5 my-1"></div>
            <div class="bg-black w-6 h-0.5 my-1"></div>
            <div class="bg-black w-6 h-0.5 my-1"></div>
          </div>
          <!-- nav content  -->
          <div
            class="absolute left-0 hidden p-4 mx-0 opa nav-list md:order-2 md:block md:static"
            id="navList"
          >
            <ul
              class="fixed top-0 left-0 flex flex-col w-screen h-full translate-y-24 bg-red-600 md:translate-x-0 md:translate-y-0 md:flex-row md:static md:flex md:gap-x-4 md:flex-wrap md:w-auto md:bg-transparent"
            >
              <li class="mx-auto my-8 font-extrabold md:mx-6 md:text-xl">
                Home
              </li>
              <li class="mx-auto my-8 font-extrabold md:mx-6 md:text-xl">
                About
              </li>
              <li class="mx-auto my-8 font-extrabold md:mx-6 md:text-xl">
                Contact
              </li>
              <li class="mx-auto my-8 font-extrabold md:mx-6 md:text-xl">
                More
              </li>
              <span
                class="absolute top-3 right-5 md:hidden"
                onclick="toggleNavList()"
                id="x"
                >x</span
              >
            </ul>
          </div>
          <!-- logo  -->
          <div class="self-center order-1 p-4 logo">
            <img src="../logo.jpg" alt="" class="hidden w-20 md:inline-block" />
            <span
              ><h1
                class="font-family: 'Acme', sans-serif; text-2xl font-extrabold md:hidden"
              >
                Vintro
              </h1></span
            >
          </div>
          <div class="self-center order-5 p-4 search">
            <img src="../search.png" alt="" class="w-7" />
          </div>
        </div>
        <!-- contetns  -->
        <!-- top  -->
        <div class="w-[100%] h-auto md:h-1/2 relative flex md:justify-center">
          <!-- left  -->
          <h1
            style=""
            class="intro-text absolute opacity-0 md:opacity-100 font-extrabold md:text-5xl md:font-extrabold"
          >
            <div
              style="
                background: -webkit-linear-gradient(90deg, #363062, #000);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
              class="el inline-block opacity-0"
              data-x="0"
            >
              <p style="font-family: 'Shippori Mincho', serif">V</p>
            </div>
            <div
              style="
                background: -webkit-linear-gradient(90deg, #363062, #000);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
              class="el inline-block opacity-0"
              data-x="10"
            >
              <p style="font-family: 'Shippori Mincho', serif">I</p>
            </div>
            <div
              style="
                background: -webkit-linear-gradient(90deg, #363062, #000);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
              class="el inline-block opacity-0"
              data-x="20"
            >
              <p style="font-family: 'Shippori Mincho', serif">N</p>
            </div>
            <div
              style="
                background: -webkit-linear-gradient(90deg, #363062, #000);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
              class="el inline-block opacity-0"
              data-x="30"
            >
              <p style="font-family: 'Shippori Mincho', serif">T</p>
            </div>
            <div
              style="
                background: -webkit-linear-gradient(90deg, #363062, #000);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
              class="el inline-block opacity-0"
              data-x="40"
            >
              <p style="font-family: 'Shippori Mincho', serif">R</p>
            </div>
            <div
              style="
                background: -webkit-linear-gradient(90deg, #363062, #000);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
              class="el inline-block opacity-0"
              data-x="50"
            >
              <p style="font-family: 'Shippori Mincho', serif">0</p>
            </div>
          </h1>
          <div class="left opacity-0 w-[50%] md:w-[70%] h-full p-5 md:p-10">
            <h1
              style="font-family: 'Shippori Mincho', serif"
              class="text-5xl font-extrabold text-left md:text-8xl md:pl-[120px]"
            >
              Make it simple but significant
            </h1>
            <h3
              class="absolute my-5 w-full md:my-10 text-2xl font-bold text-left md:static md:px-5 md:text-5xl md:pl-[120px]"
            >
              Proudly made in
              <span style="display: inline-block"
                ><p
                  style="
                    background: -webkit-linear-gradient(
                      45deg,
                      #003893,
                      #dc143c
                    );
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                  "
                >
                  Nepal
                </p></span
              >
            </h3>
          </div>
          <!-- right -->
          <div
            class="h-full md:mt-0 md:w-[auto] md:flex md:justify-center md:items-center"
          >
            <img
              id="homeImg"
              class="absolute w-1/2 opacity-0 md:static md:w-96"
              src="../home-style.png"
              alt=""
              style="filter: drop-shadow(15px 5px 15px #555)"
            />
          </div>
        </div>
        <!-- bottom  -->
        <div
          class="w-full bg-gradient-to-tr from-slate-300 to-slate-500 mt-28 opacity-0 md:mt-0 h-auto bottom md:h-[h-auto] lg:h-auto md:flex md:flex-wrap justify-center items-center"
        >
          <div
            class="md:w-[20%] my-5 p-5 md:p-3 md:my-0 transition ease-in-out opacity-0 cards hover:scale-105"
          >
            <img
              src="../card1.png"
              alt="card1"
              class="w-full md:w-[100%] aspect-[2/2] object-contain rounded-2xl"
            />
          </div>
          <div
            class="md:w-[20%] my-5 p-5 md:p-3 md:my-0 transition ease-in-out opacity-0 cards hover:scale-105"
          >
            <img
              src="../card2.png"
              alt="card1"
              class="w-full md:w-[100%] aspect-[2/2] object-contain rounded-2xl"
            />
          </div>
          <div
            class="md:w-[20%] my-5 p-5 md:p-3 md:my-0 transition opacity-0 ease-in-out cards hover:scale-105"
          >
            <img
              src="../card3.png"
              alt="card1"
              class="w-full md:w-[100%] aspect-[2/2] object-contain rounded-2xl"
            />
          </div>
          <!-- <div class="md:w-[20%] transition ease-in-out cards hover:scale-105">
            <img
              src="../card4.png"
              alt="card1"
              class="w-full md:w-[100%] aspect-[3/2] object-contain rounded-2xl mix-blend-soft-light"
            />
          </div> -->
        </div>
      </div>
      <!-- second section  -->
      <div class="w-full h-screen bg-slate-300">
        <div class="vid container mx-auto relative">
          <video
            src="../vid.mp4"
            autoplay
            muted
            loop
            class="w-full h-screen object-cover"
          ></video>
          <h1 class="absolute top-0">Hello</h1>
        </div>
      </div>
    </div>

    <!-- scripts  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let isNavListVisible = true;

      function toggleNavList() {
        let navList = document.getElementById("navList");
        let x = document.getElementById("x");

        if (isNavListVisible) {
          navList.style.display = "block"; //triger then applies mean click
        } else {
          navList.style.display = "none";
        }
        isNavListVisible = !isNavListVisible; //for again restart
      }

      anime({
        targets: ".el",
        translateX: function (el) {
          // Convert the data-x attribute value to a numeric value
          return parseFloat(el.getAttribute("data-x"));
        },
        scale: 2,
        duration: function () {
          return 1200;
        },
        delay: function () {
          return anime.random(0, 400);
        },
        opacity: 1,
        width: 65,
        direction: "alternate",
        easing: "spring(1, 100, 100, 0)",
      });

      let t1 = anime.timeline({
        easing: "easeOutExpo",
        delay: 3000,
        duration: 4000,
      });
      let t2 = anime.timeline({
        easing: "easeOutExpo",
        delay: 3500,
        duration: 3000,
      });
      let t3 = anime.timeline({
        // direction: "alternate",
        easing: "easeInOutSine",
        delay: 3700,
        duration: 1500,
      });
      let t4 = anime.timeline({
        easing: "easeOutExpo",
        delay: 3700,
        duration: 1500,
      });
      let t5 = anime.timeline({
        easing: "easeOutExpo",
        delay: 4000,
        duration: 1500,
      });
      t1.add({ targets: "#homeImg", opacity: 1, translateX: -10 });
      t2.add({ targets: "#nav", opacity: 1, translateY: 10 });
      t3.add({
        targets: ".left",
        easing: "easeOutExpo",
        opacity: 1,
      });
      t5.add({
        targets: ".bottom",
        easing: "easeOutExpo",
        opacity: 1,
        backgroundColor: "black",
      });

      t4.add({
        targets: ".cards",
        easing: "easeInOutExpo",
        borderRadius: ["0%", "50%"],
        // scale: 0.9,
        opacity: 1,
      });
    </script>
  </body>
</html>
